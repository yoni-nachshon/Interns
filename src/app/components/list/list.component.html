<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
<table class="table table-bordered table-hover col-md-4 ">
    <thead>
      <tr>
        <th scope="col">N</th>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let user of users; index as i">
        <th scope="row">{{i+1}}</th>
        
        <td>{{user.name}}</td>
        <td>{{user.id}}</td>
        <td>{{user.phone}}</td>
      </tr>
     
    </tbody>
  </table>
</div>
