<p>Are you want to go out?<a routerLink="/">Log-out</a></p>
<div class = 'row d-flex justify-content-center w-75'>
    <div class = 'col-md-4 offset-4 mt-5'>
    <h3>Login</h3>
    <div class = 'form-group'>
    <input class = 'form-control' type = "text" name = "username" placeholder = "Username" [(ngModel)]="name">
    </div>
    <div class = 'form-group'>
    <input class = 'form-control' type = "tel" name = "Phone" placeholder = "Phone" [(ngModel)]="phone">
    <div class="text-danger" *ngIf="wrong">please try again!</div>
</div>
    <input class= 'btn btn-outline-info' type = "submit" value = "Login" (click)="login()">
    </div>
    </div>
