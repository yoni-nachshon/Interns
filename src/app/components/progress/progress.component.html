<p class="text-center text-secondary mt-5">
  <small>Your progress</small>
</p>
<ul class="y_axis">
  <li *ngFor="let i of [100,80,60,40,20]">{{i}}</li>
</ul>
<div class="chart text-center text-white border border-secondary border-top-0 border-right-0">
  <div *ngFor="let i of [50,90,60,75,50,95]" [class]="'bar-'+ i ">{{i}}</div>
</div>
<p class="text-secondary x_axis">&nbsp; 01/20 &nbsp; 04/20 &nbsp; 07/20</p>
