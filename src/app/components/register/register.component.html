<app-already></app-already>
<br>
<div class="container">
<div class="row">
<div class="col-12">
<h1>Welcome, Intern</h1>
<br>
<p>please fill in the following fildse to create an acounnt</p>
</div>
</div>
<form #form="ngForm">
<div class="row my-3">
    <label class="form-label col-4">
      Full name
      <input  type="text" class="form-control" placeholder="Full name" [(ngModel)]="name" name="name" required #fn="ngModel">
      <p class="text-danger" *ngIf="!fn.valid && fn.touched">The name is required</p>
    </label> 
    <label  class="form-label col-4">
      ID number
      <input [(ngModel)]="id" class="form-control" type="text" placeholder="ID number" name="idn" required #idn="ngModel">
      <p class="text-danger" *ngIf="!idn.valid && idn.touched">The ID is required</p>
    </label>   
    <label class="form-label col-4">
      Passport/Citizenship
      <input class="form-control" [(ngModel)]="passport" type="text" placeholder="Passport/Citizenship" name="pass" required #pass="ngModel">
      <p class="text-danger" *ngIf="!pass.valid && pass.touched">The password is required</p>
    </label>
  </div>
  <div class="row my-3">
    <label class="form-label col-4">
      Phone number
      <input class="form-control" [(ngModel)]="phone" type="tel" placeholder="Phone number" name="pn" required #pn="ngModel">
      <p class="text-danger" *ngIf="!pn.valid && pn.touched">The phone is required</p>
      <div><small>A verification code will by sent to you to this number</small></div>
    </label>
  </div>      
    <button type="button" [disabled]="form.invalid"   class="btn btn-secondary" type="submit" routerLink="/register2" (click)='register()'>CONTINUE</button>
  </form> 
  </div>
