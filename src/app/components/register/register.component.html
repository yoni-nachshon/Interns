<app-already></app-already>
<br>
<div class="container">
<div class="row">
<div class="col-12">
<h1>Welcome, Intern</h1>
<br>
<p>please fill in the following fildse to create an acounnt</p>
</div>
<br>

<div class="col-4">
    <label class="form-label">Full name<input  type="text" class="form-control" placeholder="placeholder" [(ngModel)]="name"></label> 
  </div>
  <div class="col-4">
    <label  class="form-label">ID number<input [(ngModel)]="ID" class="form-control"  type="number" placeholder="placeholder"></label>   
  </div>
<div class="col-4">
    <label class="form-label">Passport/Citizenship<input class="form-control" [(ngModel)]="Passport" type="text" placeholder="placeholder"></label>
</div>
<div class="col-4">
    <label class="form-label">Phone number<input class="form-control" [(ngModel)]="Phone" type="tel" placeholder="placeholder"></label>
</div>
<div class="col-8"></div>

        <br>
        <div class="col-6">
        <p>A verification code will by sent to you to this number</p>
       
        <button type="button" class="btn btn-success" type="submit" routerLink="/register2" (click)='add()'>CONTINUE</button>
    </div>
</div>
