<div class="results">
    <table class="table table-hover text-center">
        <tbody>
            <tr>
              <td scope="col" style="text-align: left;">Your results (12)</td>
              <td scope="col"></td>
              <td scope="col"></td>
              <td scope="col">See results</td>
              </tr>
              <br><br>
          <tr *ngFor="let r of results">
            <td  style="color: 	#808080;text-align: left;" scope="row">{{r.title}}</td>           
            <td  scope="col"></td>
            <td colspan="2" 
            [ngClass]="{'text-success': r.score &#62;= 80,'text-warning': r.score &#60;= 80,
            'text-danger': r.score &#60; 70 }">
            <span class="circle">{{r.score}}</span>
            &nbsp;&nbsp;&nbsp;
              <button type="button" class="btn btn-outline-secondary">See results</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
