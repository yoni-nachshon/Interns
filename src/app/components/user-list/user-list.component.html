<div class="flex-container">
    <table class="table table-bordered table-hover col-md-3 text-center">
        <thead>
          <tr>
            <th scope="col">N</th>
            <th scope="col">Name</th>
            <th scope="col">ID</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let user of users; index as i">
            <th scope="row">{{i+1}}</th>           
            <td>{{user.name}}</td>
            <td>{{user.id}}</td>
            <td>{{user.age}}</td>
          </tr>        
        </tbody>
      </table>
    </div>
