<app-already></app-already>
<div class="container">
<div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-4">
        <img src="assets/intern.jpg" style="height: 350;width: 300;">
      </div>
      <div class="col-md-4">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary"  (click)="intern()">Interns</button>
          <button type="button" class="btn btn-outline-primary"  (click)="supervisor()">Supervisors</button>
        </div>
        <div>
          <br>
          <h4>Welcome, {{person}}</h4>         
         <p *ngIf="person == 'Intern'">Don't have an account?</p>
         <p *ngIf="person == 'Supervisor'">If you have an account</p>
          <button type="button" class="btn btn-secondary" *ngIf="person == 'Intern'" routerLink="/register">REGISTER NOW</button>  
          <button type="button" class="btn btn-secondary" *ngIf="person == 'Supervisor'" routerLink="/login">LOGIN NOW</button>  
        </div>
        </div>
      </div>
    </div>
