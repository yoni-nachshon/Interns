<app-already></app-already>
<div class="container">
<div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <img src="assets/intern.jpg">
      </div>
      <div class="col-md-4" style="margin-top: 7rem;">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary"  (click)="intern()">Interns</button>
          <button type="button" class="btn btn-outline-primary"  (click)="supervisor()">Supervisors</button>
        </div>
        <div style="margin-top: 2rem;">
          <h5>{{person}}</h5>         
         <p *ngIf="person == 'Welcome Intern!'">{{text}}</p>
         <p *ngIf="person == 'Welcome Supervisor!'">{{text}}</p>
          <button type="button" class="btn btn-outline-primary" *ngIf="person == 'Welcome Intern!'" routerLink="/register">REGISTER NOW</button>  
          <button type="button" class="btn btn-outline-primary" *ngIf="person == 'Welcome Supervisor!'" routerLink="/login">LOGIN NOW</button>  
        </div>
        </div>
      </div>
    </div>
